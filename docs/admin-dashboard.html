<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin - Elegir Equipo</title>
    <link rel="stylesheet" href="styles/in.css">
</head>
<body>
    <div class="container">
        <h1>Panel de Administraci√≥n</h1>
        <p>Selecciona un equipo para gestionar:</p>
        <button onclick="entrarEquipo('rojo')">Equipo Rojo</button>
        <button onclick="entrarEquipo('morado')">Equipo Morado</button>
        <button onclick="entrarEquipo('azul')">Equipo Azul</button>
    </div>

    <script>
        function entrarEquipo(equipo) {
            localStorage.setItem("modoAdmin", "true"); // marcar que es admin
            window.location.href = equipo + ".html";
        }
    </script>
</body>
</html>
